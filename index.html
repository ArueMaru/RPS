<script>

  function getComputerInput() {

    //generates a random number between 0, 1, and 2
    randomNumber = Math.floor(Math.random() * 3);

    if (randomNumber === 0) {
      return "ROCK";
    }
    else if (randomNumber === 1) {
      return "PAPER";
    }
    else {
      return "SCISSORS";
    }


  }

  function getHumanChoice() {
    //gets user input or rock, paper, or scissors
    let thechoice = prompt("Choose one: ROCK, PAPER, or SCISSORS!");
    return thechoice.toUpperCase();
  }


  let humanScore = 0;
  let computerScore = 0;


  //compared the human and computer choices to see who won the round
  function playRound(humanChoice, computerChoice) {
    if (humanChoice === computerChoice) {
      return console.log("Draw!");
    } else if (humanChoice === "ROCK" && computerChoice === "SCISSORS" && humanChoice != computerChoice) {
      return console.log("You win! ROCK beats SCISSORS!");
    } else if (humanChoice === "PAPER" && computerChoice === "ROCK" && humanChoice != computerChoice) {
      return console.log("You win! PAPER beats ROCK!");
    } else if (humanChoice === "SCISSORS" && computerChoice === "PAPER" && humanChoice != computerChoice) {
      return console.log("You win! SCISSORS beats PAPER!")
    } else if (computerChoice === "ROCK" && humanChoice === "SCISSORS" && humanChoice != computerChoice) {
      return console.log("You lose! ROCK beats SCISSORS!");
    } else if (computerChoice === "PAPER" && humanChoice === "ROCK" && humanChoice != computerChoice) {
      return console.log("You lose! PAPER beats ROCK!");
    } else if (computerChoice === "SCISSORS" && humanChoice === "PAPER" && humanChoice != computerChoice) {
      return console.log("You lose! SCISSORS beats PAPER!")
    }
  }


  function playGame() {
    
    for (i = 0; i < 5; i++) {
    const humanSelection = getHumanChoice();
    const computerSelection = getComputerInput();

    playRound(humanSelection, computerSelection);
    
  }
  }

  playGame();










</script>
