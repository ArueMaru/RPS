<script>

  function getComputerInput() {

    //generates a random number between 0, 1, and 2
    randomNumber = Math.floor(Math.random() * 3);

    if (randomNumber === 0) {
      return "ROCK";
    }
    else if (randomNumber === 1) {
      return "PAPER";
    }
    else {
      return "SCISSORS";
    }


  }

  function getHumanChoice() {
    //gets user input or rock, paper, or scissors
    let thechoice = prompt("Choose one: ROCK, PAPER, or SCISSORS!");
    return thechoice.toUpperCase();
  }


  let humanScore = 0;
  let computerScore = 0;
  let gameOutcome;


  //compared the human and computer choices to see who won the round
  function playRound(humanChoice, computerChoice) {
    if (humanChoice === computerChoice) {
      return gameOutcome = "Draw!";
    } else if (humanChoice === "ROCK" && computerChoice === "SCISSORS" && humanChoice != computerChoice) {
      return gameOutcome = "You win! ROCK beats SCISSORS!";
    } else if (humanChoice === "PAPER" && computerChoice === "ROCK" && humanChoice != computerChoice) {
      return gameOutcome = "You win! PAPER beats ROCK!";
    } else if (humanChoice === "SCISSORS" && computerChoice === "PAPER" && humanChoice != computerChoice) {
      return gameOutcome = "You win! SCISSORS beats PAPER!"
    } else if (computerChoice === "ROCK" && humanChoice === "SCISSORS" && humanChoice != computerChoice) {
      return gameOutcome = "You lose! ROCK beats SCISSORS!";
    } else if (computerChoice === "PAPER" && humanChoice === "ROCK" && humanChoice != computerChoice) {
      return gameOutcome = "You lose! PAPER beats ROCK!";
    } else if (computerChoice === "SCISSORS" && humanChoice === "PAPER" && humanChoice != computerChoice) {
      return gameOutcome = "You lose! SCISSORS beats PAPER!";
    }
  }

  //loops 5 times for the 5 game rounds
  function playGame() {

    for (i = 0; i < 5; i++) {
      const humanSelection = getHumanChoice();
      const computerSelection = getComputerInput();

      console.log(playRound(humanSelection, computerSelection));

      let victorIndicator = gameOutcome.charAt(4);

      if (victorIndicator === "w") {
        humanScore++;
      } else if (victorIndicator === "l") {
        computerScore++
      }



    }
  }

  //displays the winner
  playGame();
  console.log(humanScore);
  console.log(computerScore)
  if (humanScore > computerScore) {
    console.log("You win the game! Yay!!!")
  }else if (computerScore > humanScore) {
    console.log("You lose the game! Boo!!!")
  } else {
    console.log("Draw...") 
  }










</script>
